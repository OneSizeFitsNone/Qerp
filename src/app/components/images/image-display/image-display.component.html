<div class="row justify-content-center py-3">
    <div class="col-md-10">

        <div id="imageSlide" class="carousel slide" style="width:100%" data-ride="carousel">
            <ol class="carousel-indicators">
                <li *ngIf="images?.length == 0" data-target="#imageSlide" data-slide-to="0" class="active"></li>
                <li *ngFor="let image of images; let i = index;" data-target="#imageSlide" data-slide-to="{{i}}" class="{{ i == 0 ? 'active' : '' }}"></li>
            </ol>
            
            <div #carouselinner class="carousel-inner" style="width:100%;">
                <div *ngIf="images?.length == 0" style="width:100%;height: 100%;" class="carousel-item active">
                    <img class="d-block image" style='width: 100%; object-fit: contain' [ngStyle]="{'height.px': carouselinner.offsetWidth }" src="assets/img/no-image-large.jpg">
                </div>             
                <div *ngFor="let image of images; let i = index;" style="width:100%;height: 100%;" class="carousel-item" [ngClass]="i==0 ? 'active' : '' ">
                    <img class="d-block image" style='width: 100%; object-fit: contain' [ngStyle]="{'height.px': carouselinner.offsetWidth }" src="{{ location + image.imagelink }}">
                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h5><i class="fa fa-edit editIcon cursor" (click)="showEdit = !showEdit"></i></h5>
                </div>
            </div>
            <a class="carousel-control-prev" href="#imageSlide" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageSlide" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<div *ngIf="showEdit" class="overlay d-flex justify-content-center">
    <div class="col-md-9 col-sm-12 align-items-center">
        <az-image-edit [appTypeId]="appTypeId" [linkTypeId]="linkTypeId" (showEdit)="onCloseEdit(event)"></az-image-edit>
    </div>
</div>
